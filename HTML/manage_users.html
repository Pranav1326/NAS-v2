<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for Create User button */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .create-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #2980b9;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Black background with transparency */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="admin-panel">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_roles.html">Manage Roles</a>
        <a href="change_password.html">Change Password</a>
        <a href="file_manager.html" class="file-access-btn">File Access Storage</a>
        <a href="#">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <header>Manage Users</header>
            <button class="create-btn" id="createUserBtn">Create User</button>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Admin</td>
                <td>
                    <button>View</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>User</td>
                <td>
                    <button>View</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal for Creating New User -->
<div id="createUserModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Create New User</h2>
        <form>
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Get elements
    const createUserBtn = document.getElementById('createUserBtn');
    const createUserModal = document.getElementById('createUserModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');

    // Open modal when clicking the "Create User" button
    createUserBtn.onclick = function() {
        createUserModal.style.display = 'block';
    }

    // Close modal when clicking the "x" button or "Cancel"
    closeModal.onclick = function() {
        createUserModal.style.display = 'none';
    }
    cancelBtn.onclick = function() {
        createUserModal.style.display = 'none';
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
        if (event.target === createUserModal) {
            createUserModal.style.display = 'none';
        }
    }
</script>

</body>
</html>
