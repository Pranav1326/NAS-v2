<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roles - Multi-select</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the modal and form */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
        }

        .close-btn:hover {
            color: black;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .input-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 40px;
        }

        .tag {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .tag .remove-tag {
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-select {
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            position: absolute;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .dropdown-select option {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-select option:hover {
            background-color: #ecf0f1;
        }

        .save-btn, .cancel-btn {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>

<div class="admin-panel">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_roles.html">Manage Roles</a>
        <a href="change_password.html">Change Password</a>
        <a href="file_manager.html" class="file-access-btn">File Access Storage</a>
        <a href="#">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <header>Manage Roles</header>
            <button class="create-btn" id="createRoleBtn">Create Role</button>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Role</th>
                <th>Permissions</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Admin</td>
                <td>Full Access</td>
                <td>
                    <button class="view-btn">View</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>User</td>
                <td>Read, Write</td>
                <td>
                    <button class="view-btn">View</button>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal for Creating New Role -->
<div id="createRoleModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeCreateModal">&times;</span>
        <h2>Create New Role</h2>
        <form>
            <div class="form-group">
                <label for="role-name">Role Name</label>
                <input type="text" id="role-name" name="role-name" required>
            </div>
            <div class="form-group">
                <label for="permissions">Select Permissions</label>
                <div id="inputTags" class="input-tags"></div>
                <input id="my-input" type="text" placeholder="Add permission" autocomplete="off" />
                <div id="dropdownSelect" class="dropdown-select">
                    <option value="read">Read</option>
                    <option value="write">Write</option>
                    <option value="full-access">Full Access</option>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" id="cancelCreateBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    const createRoleBtn = document.getElementById('createRoleBtn');
    const createRoleModal = document.getElementById('createRoleModal');
    const closeCreateModal = document.getElementById('closeCreateModal');
    const cancelCreateBtn = document.getElementById('cancelCreateBtn');
    const inputTags = document.getElementById('inputTags');
    const myInput = document.getElementById('my-input');
    const dropdownSelect = document.getElementById('dropdownSelect');

    // Open modal for creating a role
    createRoleBtn.onclick = function() {
        createRoleModal.style.display = 'block';
    };

    // Close modal when clicking the "x" button or "Cancel"
    closeCreateModal.onclick = function() {
        createRoleModal.style.display = 'none';
    };
    cancelCreateBtn.onclick = function() {
        createRoleModal.style.display = 'none';
    };

    // Show dropdown options when input is focused
    myInput.addEventListener('focus', function() {
        dropdownSelect.style.display = 'block';
    });

    // Add permission to the tag list and remove from dropdown
    dropdownSelect.addEventListener('click', function(event) {
        if (event.target.tagName === 'OPTION') {
            const value = event.target.value;
            const text = event.target.innerText;

            // Create tag element
            const tag = document.createElement('div');
            tag.classList.add('tag');
            tag.innerHTML = `<span>${text}</span><span class="remove-tag">&times;</span>`;

            // Append tag to the inputTags container
            inputTags.appendChild(tag);

            // Remove option from dropdown
            event.target.style.display = 'none';

            // Remove tag on click of the cross button
            tag.querySelector('.remove-tag').addEventListener('click', function() {
                inputTags.removeChild(tag);
                event.target.style.display = 'block'; // Show the option again
            });
        }
    });

    // Close dropdown if clicked outside of it
    window.addEventListener('click', function(event) {
        if (!dropdownSelect.contains(event.target) && event.target !== myInput) {
            dropdownSelect.style.display = 'none';
        }
    });

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
        if (event.target === createRoleModal) {
            createRoleModal.style.display = 'none';
        }
    };
</script>

</body>
</html>
